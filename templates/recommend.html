<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">推薦商品</h1>
        <p class="text-center">以下是為客戶 ID {{ customer_id }} 推薦的商品：</p>
        <ul class="list-group">
            {% for product_id, score in recommendations.items() %}
            <li class="list-group-item">
                商品 ID: {{ product_id }}，推薦分數: {{ score }}
            </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-3">
            <a href="{{ url_for('order') }}" class="btn btn-primary">返回訂單頁面</a>
        </div>
    </div>
</body>
</html>
